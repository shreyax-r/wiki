{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing "{{ title }}" Page
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
